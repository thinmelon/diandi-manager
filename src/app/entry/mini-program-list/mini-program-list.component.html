<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../../assets/public/wechat.png" alt="微信公众号">
    <div class="card-body">
        <h5 class="card-title">微信小程序</h5>
        <p class="card-text">绑定微信小程序，把店铺和微信打通</p>
        <a href="{{ bindMiniprogram }}" class="btn btn-primary">去绑定</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">APPID</th>
            <th scope="col">权限</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let miniprogram of miniprograms">
            <th scope="row">{{ miniprogram.index }}</th>
            <td>{{ miniprogram.appid }}</td>
            <td>{{ miniprogram.funcInfo }}</td>
            <td>
                <button class="btn btn-outline-secondary" (click)="accountInfo(miniprogram.appid)">查看详情</button>
            </td>
        </tbody>
    </table>
</div>
