<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ headImage }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ nickName }}</h5>
        <h5 class="card-title">{{ principalName }}</h5>
        <h5 class="card-title">{{ alias }}</h5>
        <p class="card-text">{{ signature }}</p>
    </div>
</div>
