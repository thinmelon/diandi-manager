<div class="jumbotron">
    <p class="lead">
        <button class="btn btn-primary btn-lg" role="button" (click)="submitOrder()">提交订单</button>
    </p>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">模版ID</th>
                <th scope="col">描述</th>
                <th scope="col">版本</th>
                <th scope="col">价格（元）</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let template of cart">
                <th scope="row">{{ template.templateId }}</th>
                <td>{{ template.userDesc }}</td>
                <td>{{ template.userVersion }}</td>
                <td>{{ template.price }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
