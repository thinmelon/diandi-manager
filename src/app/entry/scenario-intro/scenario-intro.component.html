<div [hidden]="errorMessage === ''" class="alert alert-danger">
    {{errorMessage}}
    <a class="btn btn-sm btn-light" *ngIf="linkName !== ''" href="{{ link }}">{{ linkName }}</a>
</div>

<div *ngIf="precondition.shouldHavaBusiness">
    <div class="d-flex flex-row align-items-center">
        <label>当前店铺：</label>
        <div ngbDropdown *ngIf="businesses.length > 0">
            <button class="btn btn-outline-primary" ngbDropdownToggle> {{ btnName }}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic">
                <button *ngFor="let business of businesses" class="dropdown-item"
                        (click)="onBusinessSelected(business)">
                    {{ business.name }}
                </button>
            </div>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">模版ID</th>
            <th scope="col">描述</th>
            <th scope="col">版本</th>
            <th scope="col">源</th>
            <th scope="col">开发者</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">{{ appliedTemplate.template_id }}</th>
            <td>{{ appliedTemplate.user_desc }}</td>
            <td>{{ appliedTemplate.user_version }}</td>
            <td>{{ appliedTemplate.source_miniprogram }}</td>
            <td>{{ appliedTemplate.developer }}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" (click)="apply()">应用</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
