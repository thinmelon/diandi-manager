<div class="d-flex flex-row flex-wrap">
    <div class="card" style="width: 18rem;" *ngFor="let template of templates">
        <img class="card-img-top" src="{{template.imgUrl}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{template.userDesc}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <button class="btn btn-primary" (click)="details(template)">查看详情</button>
        </div>
    </div>
</div>
