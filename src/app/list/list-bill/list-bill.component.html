<ngb-pagination class="d-flex justify-content-center"
                (pageChange)="onPageChanged($event)"
                [pageSize]="pageSize"
                [collectionSize]="collectionSize"
                [(page)]="currentPage"></ngb-pagination>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">订单号</th>
            <th scope="col">支付号</th>
            <th scope="col">流水类型</th>
            <th scope="col">状态</th>
            <th scope="col">创建时间</th>
            <th scope="col">金额</th>
            <th scope="col">手续费</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let bill of bills">
            <th scope="row">{{ bill.index }}</th>
            <td>{{ bill.outTradeNo }}</td>
            <td>{{ bill.paymentNo }}</td>
            <td>{{ bill.billType }}</td>
            <td>{{ bill.status }}</td>
            <td>{{ bill.createTime }}</td>
            <td>{{ bill.amount }}</td>
            <td>{{ bill.fee }}</td>
        </tbody>
    </table>
</div>
