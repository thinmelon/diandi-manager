<a class="btn btn-primary" [routerLink]="['/edit/business']">新增商户</a>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">商户名</th>
            <th scope="col">经度</th>
            <th scope="col">纬度</th>
            <th scope="col">营业时间</th>
            <th scope="col">联系电话</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let shop of shops">
            <th scope="row">{{ shop.index }}</th>
            <td>{{ shop.name }}</td>
        </tbody>
    </table>
</div>
