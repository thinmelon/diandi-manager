<button class="btn btn-primary" (click)="editBusiness('')">新增商户</button>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">商户名</th>
            <!--<th scope="col">经度</th>-->
            <!--<th scope="col">纬度</th>-->
            <th scope="col">营业时间</th>
            <th scope="col">联系电话</th>
            <th scope="col">状态</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let shop of shops">
            <th scope="row">{{ shop.index }}</th>
            <td>{{ shop.name }}</td>
            <!--<td>{{ shop.longitude }}</td>-->
            <!--<td>{{ shop.latitude }}</td>-->
            <td>{{ shop.shopHours }}</td>
            <td>{{ shop.phone }}</td>
            <td>{{ shop.status }}</td>
            <td>
                <button class="btn btn-outline-secondary" (click)="changeBusinessStatus(1,shop.bid)">上架</button>
                <button class="btn btn-outline-secondary" (click)="changeBusinessStatus(0,shop.bid)">下架</button>
                <button class="btn btn-outline-primary" (click)="editBusiness(shop.bid)">编辑</button>
                <button class="btn btn-outline-danger" (click)="removeBusiness(shop.bid)">删除</button>
            </td>
        </tbody>
    </table>
</div>
