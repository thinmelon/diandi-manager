<div [hidden]="errorMessage === ''"
     class="alert alert-danger">
    {{errorMessage}}
</div>
<!--<button class="btn btn-primary" (click)="editBusiness('')">新增店铺</button>-->
<!--<a class="btn btn-danger" href="entry/wechat/miniprogram/scenario">应用模版</a>-->
<button class="btn btn-outline-primary" *ngFor="let tag of tags">
    {{ tag.name }}
</button>
<button class="btn btn-danger" (click)="addTag()">添加标签</button>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th>店名</th>
            <th>地址</th>
            <!--<th>经度</th>-->
            <!--<th>纬度</th>-->
            <th>软文</th>
            <th>标签</th>
            <!--<th>营业时间</th>-->
            <!--<th>联系电话</th>-->
            <!--<th>人均消费</th>-->
            <!--<th>状态</th>-->
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let restaurant of restaurants">
            <th scope="row">{{ restaurant.index }}</th>
            <td>{{ restaurant.name }}</td>
            <td>{{ restaurant.address }}</td>
            <!--<td>{{ restaurant.longitude }}</td>-->
            <!--<td>{{ restaurant.latitude }}</td>-->
            <td>
                <div *ngFor="let article of restaurant.articles">
                    <a href="{{article.url}}" target="_blank">{{ article.title }}</a>
                </div>
            </td>
            <td>
                <div *ngFor="let tag of restaurant.tags">
                    {{ tag }}
                </div>
            </td>
            <!--<td>{{ restaurant.open }}</td>-->
            <!--<td>{{ restaurant.phone }}</td>-->
            <!--<td>{{ restaurant.consumptionPerPerson }}</td>-->
            <!--<td>{{ restaurant.status }}</td>-->
            <td>
                <button class="btn btn-outline-danger" (click)="bindTag( restaurant.id )"> 关联标签</button>
            </td>
        </tbody>
    </table>
</div>
