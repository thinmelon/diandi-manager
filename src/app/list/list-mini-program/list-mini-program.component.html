<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">APPID</th>
            <th scope="col"></th>
            <th scope="col">权限</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let miniprogram of miniprograms">
            <th scope="row">{{ miniprogram.index }}</th>
            <td>{{ miniprogram.appid }}</td>
            <td>
                <div *ngIf="miniprogram.appid === defaultAuthorizerAppid">默认</div>
            </td>
            <td>{{ miniprogram.funcInfo }}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" (click)="accountInfo(miniprogram.appid)">查看详情</button>
                <button class="btn btn-sm btn-outline-danger" *ngIf="miniprogram.appid !== defaultAuthorizerAppid"
                        (click)="setDefaultAuthorizer(miniprogram.appid)">设为默认
                </button>
            </td>
        </tbody>
    </table>
</div>
