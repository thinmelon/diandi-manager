<div class="table-responsive wrapper">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">订单号</th>
            <th scope="col">用户ID</th>
            <th scope="col">下单时间</th>
            <th scope="col">订单状态</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders">
            <th scope="row">1</th>
            <td>
                <ng-template #popContent>
                    <div *ngFor="let sku of order.skuList" class="d-flex flex-row justify-content-between align-items-center">
                        <img src="../../../assets/brand/sample.png" width="100" height="100"
                             class="d-inline-block align-top" alt="">
                        <div>
                            <div>{{ sku.name }}</div>
                            <div>{{ sku.attributes }}</div>
                        </div>
                        <div>
                            <b>{{ sku.unit }} X {{ sku.amount }}</b>
                        </div>
                        <hr>
                    </div>
                </ng-template>
                <div [ngbPopover]="popContent"
                     popoverTitle="消费清单">{{ order.out_trade_no }}
                </div>
            </td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.createTime }}</td>
            <td>{{ order.status }}</td>
            <td>
                <button class="btn btn-danger">审核</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
