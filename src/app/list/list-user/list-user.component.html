<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">手机号</th>
            <th scope="col">SESSION</th>
            <th scope="col">角色</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{ user.index }}</th>
            <td>{{ user.phone }}</td>
            <td>{{ user.session }}</td>
            <td>{{ user.role }}</td>
            <td>
            </td>
        </tbody>
    </table>
</div>
