<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body patient-select-modal-body">
    <div [hidden]="hint === ''" class="alert alert-danger"> {{hint}}</div>
    <div *ngFor="let item of keyValues">
        <div>{{ item.key }}</div>
        <input *ngIf="item.type === 'text'" type="text" class="form-control" title="昵称" placeholder="请输入昵称"/>
        <div *ngIf="item.type === 'file'" class="d-flex flex-row">
            <input type="file" class="form-control" title="上传文件"
                   ng2FileSelect [uploader]="fileUploader" (change)="selectedFileOnChanged()"/>
            <button class="btn btn-sm btn-outline-primary" (click)="upload()">上传</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger" (click)="onSubmit()">{{ submitBtnText }}</button>
</div>
